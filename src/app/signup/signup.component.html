<section class="vh-200" style="background-color: rgb(20, 9, 3)">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)" class="mx-1 mx-md-4">

                  <div class="d-flex flex-row align-items-center mb-4">
                  
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label">Firstname</label>
                      <input type="text" class="form-control" formControlName="firstname" [ngModel] />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                  
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label">Lastname</label>
                      <input type="email" class="form-control" formControlName="lastname" [ngModel]/>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                   
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-control" formControlName="email" [ngModel]/>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                  
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label">Password</label>
                      <input type="password" class="form-control" formControlName="password" [ngModel]/>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                  
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label">Mobile</label>
                      <input type="text" class="form-control" formControlName="mobile" [ngModel] />
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                  
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label">DOB</label>
                      <input type="date" class="form-control" formControlName="dob" [ngModel] />
                    </div>
                  </div>
                  
                    
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0">
                        <label class="form-label">Gender</label><br />
                        <label class="form-label">Male</label>&nbsp;
                        <input type="radio" /> &nbsp;&nbsp;
                        <label class="form-label">Female</label>&nbsp;
                        <input type="radio" formControlName="gender"/>
                      </div>
                    </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                  
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label">Address</label>
                      <input type="text" class="form-control" formControlName="address" [ngModel] />
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                  </div>

                </form>
              </div>
              <div
                class="
                  col-md-10 col-lg-6 col-xl-7
                  d-flex
                  align-items-center
                  order-1 order-lg-2
                "
              >
                <img width="500px" height="500px" src="assets/svg/signup.svg" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
