<div class="walletImage">
  <img width="400px" height="400px" src="assets/svg/wallet.svg" />
</div>

<div class="bill-container">
  <div class="bill">
    <div class="d-flex justify-content-center mt-2">
      <h3>Booking Details</h3>
    </div>
    <div class="bill-content"><h5>Booked by: username</h5></div>
    <div class="bill-content"><h5>Origin: Pune</h5></div>
    <div class="bill-content"><h5>Destination: Mumbai</h5></div>
    <div class="bill-content"><h5>BusId by: 101</h5></div>
    <div class="bill-content"><h5>Seats booked: S1, S2, S3, S4, S5</h5></div>
    <div class="bill-content">
      <h5>Total cost: <i class="fa fa-inr" aria-hidden="true"></i>2000</h5>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <button
    type="button"
    class="btn btn-primary launch"
    data-toggle="modal"
    data-target="#staticBackdrop"
  >
    Pay Now
  </button>
</div>
<!-- Modal -->
<div
  class="modal fade"
  id="staticBackdrop"
  data-backdrop="static"
  data-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <div class="text-right">
          <i class="fa fa-close close" data-dismiss="modal"></i>
        </div>
        <div class="tabs mt-3">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <a
                class="nav-link active"
                id="visa-tab"
                data-toggle="tab"
                href="#visa"
                role="tab"
                aria-controls="visa"
                aria-selected="true"
              >
                <img src="https://i.imgur.com/sB4jftM.png" width="80" />
              </a>
            </li>
            <li class="nav-item" role="presentation">
              <a
                class="nav-link"
                id="paypal-tab"
                data-toggle="tab"
                href="#paypal"
                role="tab"
                aria-controls="paypal"
                aria-selected="false"
              >
                Wallet
              </a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div
              class="tab-pane fade show active"
              id="visa"
              role="tabpanel"
              aria-labelledby="visa-tab"
            >
              <div class="mt-4 mx-4">
                <div class="text-center">
                  <h5>Credit card</h5>
                </div>
                <div class="form mt-3">
                  <div class="inputbox">
                    <input
                      type="text"
                      name="name"
                      class="form-control"
                      required="required"
                    />
                    <span>Cardholder Name</span>
                  </div>
                  <div class="inputbox">
                    <input
                      type="text"
                      name="name"
                      min="1"
                      max="999"
                      class="form-control"
                      required="required"
                    />
                    <span>Card Number</span>
                  </div>
                  <div class="d-flex flex-row">
                    <div class="inputbox">
                      <input
                        type="text"
                        name="name"
                        min="1"
                        max="999"
                        class="form-control"
                        required="required"
                      />
                      <span>Expiration Date</span>
                    </div>
                    <div class="inputbox">
                      <input
                        type="text"
                        name="name"
                        min="1"
                        max="999"
                        class="form-control"
                        required="required"
                      />
                      <span>CVV</span>
                    </div>
                  </div>
                  <div class="px-5 pay d-flex justify-content-center">
                    <button class="btn btn-success paymentButton">
                      Make Payment
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="paypal"
              role="tabpanel"
              aria-labelledby="paypal-tab"
            >
              <div class="px-5 mt-5">
                <div class="inputbox">
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    required="required"
                  />
                  <span>Wallet Password</span>
                </div>
                <div class="pay px-5 d-flex justify-content-center">
                  <button class="btn btn-primary btn-block paymentButton">
                    Make Payment
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
